<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="" method="get">
        <p>
            <label for="yearOfBirth">Em que ano você nasceu?</label>
            <input type="number" name="year" id="yearOfBirth" oninput="calcOfAge()">
        </p>
        <p>
            <label for="age">Sua idade é:</label>
            <output id="age">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <script>
        function calcOfAge() {
            let currentYear = new Date().getFullYear()
            age.innerHTML = Number(currentYear) - Number(yearOfBirth.value)
        }   
    </script>
</body>
</html>
