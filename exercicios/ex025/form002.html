<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="iuser">User:</label>
            <input 
            type="text" 
            name="user" 
            id="iuser" 
            required minlength="5" 
            maxlength="15" 
            size="10"
            placeholder="Username"
            autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" size="10" autocomplete="current-password" placeholder="Min 8 caracters">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
