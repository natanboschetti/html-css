<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Personal Datas</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autofocus tabindex="1">
            </p>
            <p>
                <label for="ipho">Phone:</label>
                <input type="tel" name="phone" id="ipho" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required tabindex="2">
            </p>
            <!--Toda expressão regular começa com ^, e termina com $-->
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
