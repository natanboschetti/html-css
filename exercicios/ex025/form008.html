<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="" method="get">
        <p>
            <label for="number1">Número 1:</label>
            <input type="number" name="number" id="number1" oninput="sum_.innerHTML = Number(number1.value) + Number(number2.value)">
        </p>
        <p>
            <label for="number2">Número 2:</label>
            <input type="number" name="number" id="number2" oninput="sum_.innerHTML = Number(number1.value) + Number(number2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output name="sum" id="sum_">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
